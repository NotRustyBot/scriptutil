name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Build DotNet
      run: dotnet build ./SfdScriptUtil -f net461
      
      
    - name: Create Release
      uses: fnkr/github-action-ghr@v1
      env:
        GHR_COMPRESS: zip
        GHR_PATH: bin\Debug
        GHR_DELETE: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
